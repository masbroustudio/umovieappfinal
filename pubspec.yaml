name: umovieapp
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <=4.0.0"

dependencies:
  about:
    path: about
  core:
    path: core
  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  firebase_crashlytics: ^3.0.6
  flutter:
    sdk: flutter
  get_it: ^7.1.3
  google_fonts: ^6.2.1
  http: ^1.0.0
  movies:
    path: movies
  tv_series:
    path: tv_series

dev_dependencies:
  bloc_test: ^9.1.0
  build_runner: ^2.0.4
